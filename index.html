<!DOCTYPE html>
<html lang="ja" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="https://sub-cranpun.ssl-lolipop.jp/tm/wp-content/themes/themetm/js/html5.js"></script>
    <![endif]-->
        
    <title>タッチペン動作確認</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' id='style'  href='style.css' type='text/css' media='all' />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/locale/ja.js" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
    $(function() {
        moment.locale("ja");
    });
    </script>
    <script type='text/javascript' src='app.js'></script>
</head>
<body>
    <div class="container">
        <h1>ログなし＋10ミリ制限あり</h1>
        <br/>
        <div class="alert alert-info">
        タッチペン、マウスで緑色の部分を触ってください。
        ツールがペンであれば線を描画でき、消しゴムであれば消せます。
        </div>
        <div id="ctrl">
            <div class="row">
                <div class="col-lg-2">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input type="radio" name="tool" id="toolpen" value="pen"  checked></input><label for="toolpen">ペン</label>
                            <input type="radio" name="tool" id="tooldel" value="del"></input><label for="tooldel">消しゴム</label>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="sense_area_wrap" class="bg-success">
            <canvas id="sense_area" class="">
            </canvas>
        </div>
        <div class="hdn">
        <h2>ログ</h2>
        <ul>
            <li>時間：検知した時間、括弧内は前回との差分</li>
            <li>イベント：touch（ペンをつけながら/マウスをクリックしながら移動）、move（ペンを離して/マウスをクリックせず移動）</li>
            <li>ツール：その時、選択していたツール</li>
            <li>座標：検知した位置。縦幅は155、横幅は端末サイズに依ります</li>
        </ul>
        <div class="alert alert-warning">
        <div class="table-responsive" id="results_wrap">
        <table id="results" class="table table-bordered table-striped table-condenced">
            <thead>
                <tr class="nowrap">
                    <th class="hdn">デバイス</th>
                    <th>時間</th>
                    <th>イベント</th>
                    <th class="">ツール</th>
                    <th class="">座標</th>
                </tr>
            </thead>
            <tbody id="logs">
            </tbody>
        </table>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
